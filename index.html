<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Shopee - Clone Coding</title>
    <style>
        @import url('css/default.css');
        @import url('css/gnb.css');
    </style>


</head>

<body>
    <div class="gnb">
        <div class="top flex-row">
            <div class="left flex-row">
                <li>Seller Centre</li>
                <li>|</li>
                <li>Mulai Berjualan</li>
                <li>|</li>
                <li>Download</li>
                <li>|</li>
                <li>Ikuti Kami</li>
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-person-circle"></i>
            </div>
            <div class="right flex-row">
                <li><i class="bi bi-bell"></i>Notifikasi</li>
                <li><i class="bi bi-question-circle"></i>Bantuan</li>
                <li><i class="bi bi-globe"></i>Bahasa Indonesia<i class="bi bi-caret-down-fill"></i>
                <li>Daftar</li>
                <li>|</li>
                <li>Log In</li>
            </div>
        </div>
        <div class="bottom flex-row">
            <img width="160" height="50" src="./image/logo_shopee.png">
            <div class="search flex-col">
                <div class="search-box flex-row">
                    <input type="text">
                    <button><i class="bi bi-search"></i></button>
                </div>
                <div class="tags flex-row">
                    <li>Stiker 100 Lembar</li>
                    <li>Tipe X Trondol</li>
                    <li>View Tiktok Real</li>
                    <li>Kemeja Bomber</li>
                    <li>Sepatu Anak Perempuan</li>
                    <li>Kebaya</li>
                    <li>Sepatu Kaca</li>
                </div>
            </div>
            <div class="cart">
                <i class="bi bi-cart"></i>
            </div>
        </div>



</body>
